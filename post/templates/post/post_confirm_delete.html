{% extends "post/post_base.html" %}
{% block post_content %}
    <h2>Are you sure, you want to delete this post?</h2>
    <div class="post">
        {% include "post/_post.html" with post=object hide_delete=True %}
    </div>

    <form
            method="post"
            class="flex flex-col sm:flex-row sm:justify-end sm:space-x-4 space-y-2 sm:space-y-0 pt-4"
    >
        {% csrf_token %}

        <button
                type="submit"
                class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white font-semibold
           py-3 px-4 rounded-md transition duration-150 ease-in-out"
        >
            Confirm Delete
        </button>

        <a
                href="{% url 'post:single' username=user.username pk=object.pk %}"
                class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold
           py-3 px-4 rounded-md transition duration-150 ease-in-out text-center"
        >
            Cancel
        </a>
    </form>
{% endblock %}
