{% extends "post/post_base.html" %}

{% block post_content %}
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
        <h4 class="text-2xl font-bold mb-6 text-indigo-600">Create a new Post</h4>
        <form id='postform' action="{% url 'post:create' %}" method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-2">
                <label for="{{ form.message.id_for_label }}" class="block text-sm font-medium text-gray-700">Message:</label>
                {{ form.message }}
            </div>
            <div class="space-y-2">
                <label for="{{ form.group.id_for_label }}" class="block text-sm font-medium text-gray-700">Group:</label>
                {{ form.group }}
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">
                Post
            </button>
        </form>
    </div>
{% endblock %}
