
{% extends "groups/group_base.html" %}

{% block group_content %}
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
        <h4 class="text-2xl font-bold mb-6 text-indigo-600">Create a new group!</h4>
        <form action="{% url 'groups:create' %}" method="post" id="groupForm" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition duration-200">
                Create
            </button>
        </form>
    </div>
{% endblock %}
