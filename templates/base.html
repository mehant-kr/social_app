<!DOCTYPE html>
{% load static tailwind_tags %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-rubik min-h-screen">
<nav class="bg-indigo-600 text-white shadow-lg">
    <div class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <a class="text-2xl font-bold" href="{% url 'home' %}">Star Social</a>
            <div class="flex space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'posts:create' %}" class="hover:text-indigo-200">Post</a>
                    <a href="{% url 'groups:all' %}" class="hover:text-indigo-200">Groups</a>
                    <a href="{% url 'groups:create' %}" class="hover:text-indigo-200">Create Group</a>
                    <a href="{% url 'accounts:logout' %}" class="hover:text-indigo-200">Logout</a>
                {% else %}
                    <a href="{% url 'groups:all' %}" class="hover:text-indigo-200">Groups</a>
                    <a href="{% url 'accounts:login' %}" class="hover:text-indigo-200">Log In</a>
                    <a href="{% url 'accounts:signup' %}" class="hover:text-indigo-200">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<main class="container mx-auto px-4 py-8">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
